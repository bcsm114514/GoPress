<article class="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm min-h-[500px]">
    <header class="px-6 md:px-10 pt-10 pb-6 border-b border-gray-100">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 text-center leading-tight">
            {{ .Post.Title }}
        </h1>
    </header>

    <div class="px-6 md:px-10 py-10">
        <div class="markdown-body">
            {{ .Post.Content | markdown }}
        </div>
    </div>
</article>
