<div class="space-y-6">
    {{ range .Posts }}
    <article class="bg-white border border-gray-200 rounded-xl p-6 md:p-8 hover:shadow-lg hover:border-blue-200 transition duration-300 group">
        <div class="flex items-center gap-2 text-xs text-gray-400 mb-3 font-medium uppercase tracking-wide">
            <span>{{ .CreatedAt.Format "Jan 02, 2006" }}</span>
            <span>•</span>
            <span>Post</span>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 mb-3 group-hover:text-blue-600 transition">
            <a href="/post/{{ if .Slug }}{{ .Slug }}{{ else }}{{ .ID }}{{ end }}">
                {{ .Title }}
            </a>
        </h2>
        
        <div class="text-gray-600 leading-relaxed mb-4 line-clamp-3 markdown-body">
            {{ .Content | summary }}
        </div>
        
        <a href="/post/{{ if .Slug }}{{ .Slug }}{{ else }}{{ .ID }}{{ end }}" class="inline-flex items-center text-sm font-semibold text-blue-600 hover:text-blue-800 transition">
            阅读全文 
            <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </a>
    </article>
    {{ else }}
    <div class="text-center py-20 bg-white rounded-xl border border-gray-200 border-dashed">
        <p class="text-gray-400 text-lg">暂无文章</p>
    </div>
    {{ end }}
</div>
