name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Quick Check (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'
          cache: true
      - name: Verify Code
        run: |
          go mod tidy
          go vet ./...
          go build -v .

  release:
    name: Build & Release
    needs: check 
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: gopress-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: gopress-linux-arm64
          - goos: windows
            goarch: amd64
            output_name: gopress-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output_name: gopress-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: gopress-darwin-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'
        cache: true

    - name: Install UPX
      uses: crazy-max/ghaction-upx@v3
      with:
        install-only: true
        version: latest

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} .

    - name: Compress with UPX
      if: matrix.goos != 'darwin'
      run: upx --best --lzma ${{ matrix.output_name }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.output_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}