name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      is_draft:
        description: 'Mark as Draft?'
        type: boolean
        required: true
        default: false
      use_upx:
        description: 'Enable UPX Compression?'
        type: boolean
        required: true
        default: true

permissions:
  contents: write # 必须开启写权限，否则无法推送 Tag 和创建 Release

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: gopress-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: gopress-linux-arm64
          - goos: windows
            goarch: amd64
            output_name: gopress-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output_name: gopress-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: gopress-darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'
        cache: true

    - name: Install UPX
      if: ${{ inputs.use_upx }}
      uses: crazy-max/ghaction-upx@v3
      with:
        install-only: true
        version: latest

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} .

    - name: Compress with UPX
      if: ${{ inputs.use_upx && matrix.goos != 'darwin' }}
      run: upx --best --lzma ${{ matrix.output_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # 这里需要 checkout 代码，否则无法打 Tag

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # === 关键修复：自动创建并推送 Tag ===
      - name: Create and Push Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 如果 Tag 已存在，先删除本地标签避免冲突（可选，视情况而定）
          # 这里假设你输入的版本号是唯一的
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }} # 指向刚才创建的 Tag
          name: Release ${{ inputs.version }}
          draft: ${{ inputs.is_draft }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}